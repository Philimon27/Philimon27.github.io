<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload=function(){
         let inputOne=document.getElementsByTagName("input")[0];
         let inputTwo=document.getElementsByTagName("input")[1];
         let inputThree=document.getElementsByTagName("input")[2];
         document.getElementsByTagName("input")[3].onclick=function(){
             inputThree.value= Number(inputOne.value)+ Number(inputTwo.value);
         }
        }
    </script>
</head>
  
<body>
    
       <div>
           <input type="text">
           <input type="text">
           <input type="text">
           <input type="submit">
       </div>
</body>
