<html lang="en">
<head>

</head>
<body>
    <p> 
    <label for="text">Input</label> <br>
     <input type="text" id="text" value=" ">
      <br> <br>
      <label for="">Output</label> <br>
       <textarea name="textarea" id="textArea" value=""> </textarea>
       <input type="button" value="click to add " onclick="add();">
    </p>

       <script>
         function add(){
            
             let input= document.getElementById("text").value;
             let output=document.getElementById("textArea");
             output.innerHTML = input;
         } 

       </script>
</body>
