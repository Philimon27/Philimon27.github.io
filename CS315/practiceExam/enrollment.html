      <script>
        
          window.onload=function(){
            document.getElementsByTagName("input")[2].onclick=submit;
          let selectCountry=document.getElementsByTagName("select")[0]
           let selectState=document.getElementById("state");
            
        };
        
        function selectingOtherCountry(selectCountry){
           selectCountry  =document.getElementsByTagName("select")[0]
            selectState=document.getElementById("state");
            let labelOfState=document.getElementsByTagName("label")[2];
            console.log(selectCountry.options)
            for(let option of selectCountry.options){
                
                if(option.selected && option.value=="other"){
                  selectState.style.display="none";
                  labelOfState.style.display="none";
                  break;
                }
                else if(option.selected && option.value=="USA"){
                    selectState.style.display="";
                  labelOfState.style.display="";
                  break;
                }

                }
            }
        

        function submit(){
            let changedvalue=document.getElementsByTagName("input")[2];
            changedvalue.value="Done";
            document.getElementsByTagName("input")[0].value="";
            documnet.getElementsById("zip").value="";
        }
       
      </script>

       <p>
